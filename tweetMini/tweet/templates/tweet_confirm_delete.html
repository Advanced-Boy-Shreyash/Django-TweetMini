{% extends 'layout.html' %}

{% block title%}
    Confirm Delete - TweetMini
{% endblock %}

{% block heading %}
    <h1 class="mx-3 lg:mx-36 my-3 text-3xl font-semibold leading-normal text-slate-400 flex justify-start items-center">
        Confirm Delete
    </h1>
{% endblock %}

{% block content %}
    <div class="flex justify-center items-center">
        <div class="bg-slate-800 shadow-md rounded-xl px-8 pt-6 pb-8 mb-4 flex flex-col">
            <h2 class="text-lg text-slate-200 font-bold mb-4">
                Are you sure you want to delete this tweet?
            </h2>
            <p class="text-slate-400 mb-4">
                This action is permanent and cannot be undone.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="flex justify-evenly items-center mt-3">
                        <button type="submit" class="w-32 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                            Delete
                        </button>
                    <a href="{% url 'tweet_list' %}">
                        <button type="button"
                            class="w-32 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
